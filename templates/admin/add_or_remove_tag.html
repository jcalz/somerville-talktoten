{% extends "admin/base_site.html" %}

{% block content %}

<p>Enter tag to apply:</p>

<form action="" method="post">

    {{ tag_form.as_p }}

    <p>The change will be applied to {{ num_residents }} residents:</p>

    <ul>{{ residents|unordered_list }}{% if num_residents > residents|length %}<li>...</li>{% endif %}</ul>
    {% csrf_token %}
    <input type="hidden" name="action" value="add_or_remove_tag" />
    <input type="submit" name="apply" value="Apply tag" />
</form>

{% endblock %}
